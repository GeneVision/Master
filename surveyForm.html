<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="surveyStyles.css">
</head>
<body>
  <header>
    <h1 id="title">|Genevision's Survey Form|</h1>
    <p id="description">Thank You for taking out the time
    to help us improve this platform</p>
  </header>
<main>
  <form id="survey-form" action="index.html" method="post">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control"
       placeholder="Enter Your Name" required>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control"
      placeholder="Enter Your Email" required>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input type="number" name="age" id="number" min="10" max="99"
      class="form-control" placeholder="Age">
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" class="form-control" name="role" required>
        <option disabled selected value>Select Your Role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend GeneVision to a friend?</p>
      <label>
        <input type="radio" name="user-recommend" value="definitely"
        class="input-radio" checked>"Definitely"
      </label>
      <label>
        <input type="radio" name="user-recommend" value="maybe"
        class="input-radio" checked>"Maybe"
      </label>
      <label>
        <input type="radio" name="user-recommend" value="not-sure"
        class="input-radio" checked>"Not Sure"
      </label>
    </div>
    <div class="form-group">
      <p>Whats your favorite feature of GeneVision?</p>
      <select id="most-like" class="form-control" name="mostLike" required>
        <option disabled selected value>Select an option</option>
        <option value="webdev">Web Development</option>
        <option value="webdes">Web Design</option>
        <option value="des">Graphic Design</option>
        <option value="trdart">Traditional Art</option>
      </select>
    </div>
    <div class="form-group">
      <p>What would you like to see Improved?</p>
      <label>
        <input type="checkbox" name="prefer" value="more-pic"
        class="input-checkbox">"More Pictures"
      </label>
      <label>
        <input type="checkbox" name="prefer" value="more-blog"
        class="input-checkbox">"More Blog Posts"
      </label>
      <label>
        <input type="checkbox" name="prefer" value="more-vid"
        class="input-checkbox">"More Videos"
      </label>
      <label>
        <input type="checkbox" name="prefer" value="more-tweets"
        class="input-checkbox">"More Twitter Posts"
      </label>
      <label>
        <input type="checkbox" name="prefer" value="more-talks"
        class="input-checkbox">"More Open Discussions"
      </label>
      <label>
        <input type="checkbox" name="prefer" value="more-letters"
        class="input-checkbox">"More Topic Directed Essays"
      </label>
      <label>
        <input type="checkbox" name="prefer" value="more-feat"
        class="input-checkbox">"More Features"
      </label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" rows="8"
      cols="80" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</main>
</body>
</html>
